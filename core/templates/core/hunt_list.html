{% extends 'base.html' %}
{% load mkd %}

{% block content %}
<h1>MOSP: A Light Novel</h1>

{% for hunt in hunt_list %}
<h2>Chapter {{ hunt.number }}:
	<a href="{{ hunt.get_absolute_url }}">{{ hunt.name }}</a></h2>
<p>{{ hunt.description|mkd }}</p>
<p class="hunt-footer">Written by {{ hunt.authors }}
on {{ hunt.start_date }}.</p>
{% endfor %}

{% endblock %}
