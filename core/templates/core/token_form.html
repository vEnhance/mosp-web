{% extends 'base.html' %}
{% block title %}{% if token.enabled %}{{ token.name }}{% else %}Not Found{% endif %}{% endblock %}

{% block content %}
{% if token.enabled %}
<h1>{{ token.firstname }}</h1>
<form action="{{ request.path }}" method="post">
{{ form.as_p }}
<input type="submit" value="Submit" />
</form>
{% else %}
<p>This token is deleted.</p>
{% endif %}
{% endblock %}
