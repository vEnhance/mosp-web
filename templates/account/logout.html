{% extends "layout.html" %}
{% load i18n %}
{% block head_title %}
  {% trans "Log out" %}
{% endblock %}
{% block content %}
  <h1>Logout</h1>
  <p>{% trans 'Are you sure you want to log out?' %}</p>
  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
      <input type="hidden"
             name="{{ redirect_field_name }}"
             value="{{ redirect_field_value }}" />
    {% endif %}
    <button class="btn btn-gray" type="submit">{% trans 'Log out' %}</button>
  </form>
{% endblock %}
