{% load static %}
<html>
<head>
<script type="text/javascript">
const pagetype = 'homepage';
const puzzle_id = null;
</script>
<meta charset="utf-8">
<link rel="apple-touch-icon" sizes="180x180" href="//web.evanchen.cc/icons/apple-touch-icon.png">
<link rel="icon" type="image/png" href="//web.evanchen.cc/icons/favicon-32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="//web.evanchen.cc/icons/favicon-16x16.png" sizes="16x16">
<link rel="manifest" href="//web.evanchen.cc/icons/manifest.json">
<link rel="mask-icon" href="//web.evanchen.cc/icons/safari-pinned-tab.svg" color="#5bbad5">
<link rel="shortcut icon" href="//web.evanchen.cc/icons/favicon.ico">

{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Inconsolata" />
<link rel="stylesheet" type="text/css" href="{% static 'common.css' %}" />

{% block css %}
{% endblock %}
<meta name="msapplication-config" content="//web.evanchen.cc/icons/browserconfig.xml">
<meta name="theme-color" content="#ffffff">
<title>{% block title %}{% endblock %}</title>

<script type="text/javascript">
MathJax = {
    tex: {
        inlineMath: [['$','$'], ['\\(','\\)']],
        displayMath: [['\\[', '\\]']],
    }
};
</script>
<script type="text/javascript" id="MathJax-script" async
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
</script>
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
	  integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
	  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.17/dist/sweetalert2.all.min.js"></script>
<script data-main="static/main.js" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
{% block header %}
{% endblock %}
</head>
<body>
<div id="container">
{% block content %}
{% endblock %}
</div>
</body>
</html>
